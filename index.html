<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RecipeDB</title>
  <style>
    body { font-family: Arial, sans-serif;
 background-image: url("https://thumbs.dreamstime.com/b/food-cooking-background-black-kitchen-table-fresh-vegetables-spices-herbs-oil-ingredients-space-your-text-182321926.jpg");
         margin: 2rem; }
    input, textarea { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    .card { border: 1px solid #ccc; margin: 1rem 0; padding: 1rem; }
  </style>
</head>
<body>
  <h1>RecipeDB Frontend</h1>

  <form id="recipeForm">
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
    <textarea id="instructions" placeholder="Instructions" required></textarea>
    <button type="submit">Add Recipe</button>
  </form>

  <hr />

  <h2>All Recipes</h2>
  <div id="recipesContainer"></div>

  <script>
    const API_URL = 'https://recipee-aqac.onrender.com/api/recipes';

    async function fetchRecipes() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById('recipesContainer');
      container.innerHTML = '';
      data.forEach(recipe => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${recipe.title}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <button onclick="deleteRecipe('${recipe._id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function deleteRecipe(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchRecipes();
    }

    document.getElementById('recipeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const ingredients = document.getElementById('ingredients').value.split(',').map(i => i.trim());
      const instructions = document.getElementById('instructions').value;
      
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, ingredients, instructions })
      });
      
      e.target.reset();
      fetchRecipes();
    });

    fetchRecipes();
  </script>
</body>
</html>
